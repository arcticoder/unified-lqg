    <!-- Cryo to magnets -->
    <path d="M 140 700 Q 350 650 500 500"/>
    <!-- Power to system -->
    <path d="M 1200 630 Q 1000 580 950 450"/>
    <!-- Control feedback -->
    <path d="M 1200 490 Q 1100 450 960 400"/>
    <!-- Fuel to chamber -->
    <path d="M 170 500 Q 350 450 520 420"/>
  </g>
  
  <!-- Integration with LQG Systems -->
