  </text>
  
  <!-- LQG Polymer Field Generators -->
  <g fill="#27ae60" stroke="#229954" stroke-width="2">
    <!-- Array of 16 field generators around chamber -->
    <circle cx="580" cy="280" r="8"/>
    <circle cx="620" cy="260" r="8"/>
    <circle cx="780" cy="260" r="8"/>
    <circle cx="820" cy="280" r="8"/>
    <circle cx="580" cy="520" r="8"/>
    <circle cx="620" cy="540" r="8"/>
    <circle cx="780" cy="540" r="8"/>
    <circle cx="820" cy="520" r="8"/>
    <circle cx="530" cy="350" r="8"/>
    <circle cx="530" cy="450" r="8"/>
    <circle cx="870" cy="350" r="8"/>
    <circle cx="870" cy="450" r="8"/>
    <circle cx="650" cy="320" r="8"/>
    <circle cx="750" cy="320" r="8"/>
    <circle cx="650" cy="480" r="8"/>
    <circle cx="750" cy="480" r="8"/>
