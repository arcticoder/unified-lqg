  </text>
  <text x="700" y="55" text-anchor="middle" font-size="16" fill="#7f8c8d">
    500 MW Thermal • 200 MW Electrical • LQG Polymer Enhancement
  </text>
  
  <!-- Main Plasma Chamber -->
  <ellipse cx="700" cy="400" rx="180" ry="120" fill="url(#plasmaGrad)" stroke="#c0392b" stroke-width="4"/>
