  <text x="1065" y="170" font-size="12" fill="#2c3e50" font-weight="bold">Power Output:</text>
  <text x="1065" y="185" font-size="11" fill="#2c3e50">• 500 MW Thermal</text>
  <text x="1065" y="200" font-size="11" fill="#2c3e50">• 200 MW Electrical</text>
  
  <text x="1065" y="225" font-size="12" fill="#2c3e50" font-weight="bold">Plasma Parameters:</text>
  <text x="1065" y="240" font-size="11" fill="#2c3e50">• Te ≥ 15 keV</text>
  <text x="1065" y="255" font-size="11" fill="#2c3e50">• ne ≥ 10²⁰ m⁻³</text>
  <text x="1065" y="270" font-size="11" fill="#2c3e50">• τE ≥ 3.2 s</text>
  
  <text x="1065" y="295" font-size="12" fill="#2c3e50" font-weight="bold">LQG Enhancement:</text>
  <text x="1065" y="310" font-size="11" fill="#2c3e50">• H-factor = 1.94</text>
  <text x="1065" y="325" font-size="11" fill="#2c3e50">• 94% Efficiency Boost</text>
  <text x="1065" y="340" font-size="11" fill="#2c3e50">• sinc(πμ) Modulation</text>
  
  <text x="1065" y="365" font-size="12" fill="#2c3e50" font-weight="bold">Safety Compliance:</text>
  <text x="1065" y="380" font-size="11" fill="#2c3e50">• ≤10 mSv Exposure</text>
  <text x="1065" y="395" font-size="11" fill="#2c3e50">• Medical-Grade Protocols</text>
  
  <!-- System Integration Arrows -->
  <g stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Vacuum to chamber -->
