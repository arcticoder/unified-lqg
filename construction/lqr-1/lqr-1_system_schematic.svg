    <ellipse cx="700" cy="400" rx="220" ry="150" stroke-dasharray="10,5"/>
    <ellipse cx="700" cy="400" rx="240" ry="170" stroke-dasharray="10,5"/>
    <ellipse cx="700" cy="400" rx="260" ry="190" stroke-dasharray="10,5"/>
